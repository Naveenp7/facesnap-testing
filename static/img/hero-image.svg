<svg xmlns="http://www.w3.org/2000/svg" width="800" height="400" viewBox="0 0 800 400">
  <!-- Background -->
  <rect width="800" height="400" fill="#f8f9fa" />
  
  <!-- Camera Icon -->
  <g transform="translate(400, 200) scale(5)">
    <path d="M 0 -15 L 15 -15 L 20 -10 L 20 10 L -20 10 L -20 -10 L -15 -15 Z" fill="#6c757d" stroke="#495057" stroke-width="1" />
    <circle cx="0" cy="0" r="8" fill="#adb5bd" stroke="#495057" stroke-width="1" />
    <circle cx="0" cy="0" r="5" fill="#495057" />
    <circle cx="15" cy="-10" r="2" fill="#28a745" />
  </g>
  
  <!-- Photo Frames -->
  <g transform="translate(250, 200)">
    <rect x="-60" y="-80" width="120" height="160" fill="white" stroke="#dee2e6" stroke-width="3" transform="rotate(-15)" />
    <rect x="-50" y="-70" width="100" height="140" fill="#e9ecef" stroke="#dee2e6" stroke-width="1" transform="rotate(-15)" />
  </g>
  
  <g transform="translate(550, 200)">
    <rect x="-60" y="-80" width="120" height="160" fill="white" stroke="#dee2e6" stroke-width="3" transform="rotate(15)" />
    <rect x="-50" y="-70" width="100" height="140" fill="#e9ecef" stroke="#dee2e6" stroke-width="1" transform="rotate(15)" />
  </g>
  
  <!-- Text Label -->
  <text x="400" y="350" font-family="Arial, sans-serif" font-size="24" text-anchor="middle" fill="#343a40">FaceSnap Gallery</text>
</svg>